<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>web terrivel</title>
</head>
<body>
	<form action="http://terrivel.herokuapp.com/monster" method="POST">
		<fieldset>
			<legend>Formulário POST</legend>
			<label>Número Pedras: <input name="num_pedras" type="number" step="1" min="0" required></label><br>
			<label>Tamanho Pedras: <input name="tam_pedras" type="number" step="0.5" min="1" max="7" value="3"required></label><br>
			<label>Nome: <input name="nome" type="text" pattern="[aA-zZ]+" required></label><br>
			<label>Cor céu 1: <input name="corCeu1" type="cor" pattern="[aA-zZ]+" required></label><br>
			<label>Cor céu 2: <input name="corCeu2" type="cor" pattern="[aA-zZ]+" required></label><br>
			<label for="tipo_pedras">Tipo pedras:</label>
			<select name="tipo_pedras" id="tipo_pedras">
				<option value="marroada" selected>Marroada</option>
				<option value="ametista">Ametista</option>
				<option value="topazio">Topazio</option>
				<option value="espinela">Espinela</option>
			</select><br>
			<select name="tipo_pedras_sortidas" id="tipo_pedras_sortidas">
				<option value="não" selected>Não</option>
				<option value="sim">Sim</option>
			</select><br>
			<input type="submit" value="Enviar">
		</fieldset>
	</form>

	</form>

</body>
</html>
